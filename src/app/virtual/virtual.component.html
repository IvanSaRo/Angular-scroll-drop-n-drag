<h1>Virtual Scroll</h1>
<br>

<div class="row">
    <div class="col">
        <button class="btn btn-primary" (click)="final()">
              Ir al final
      </button>
    </div>
    <div class="col text-center">
        <button class="btn btn-success" (click)="mitad()">
            Ir a la mitad
    </button>
    </div>
    <div class="col text-right">
        <button class="btn btn-warning" (click)="principio()">
            Ir al principio
    </button>
    </div>
</div>


<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group mt-3">
    <div *cdkVirtualFor="let persona of personas; let i = index; let cuenta = count" class="list-group-item animated fadeIn fast">
        {{persona}} {{i}}/{{cuenta}}
    </div>
</cdk-virtual-scroll-viewport>
